<script language="javascript" type="text/javascript">

function arithmetic(){
//clear previous answers

document.workform.submitted.value='';

b=Math.floor(100*Math.random())

    document.workform.operator1.value='+';
} else{
    document.workform.operator1.value='-';
}

}
</script>

<script language="javascript" type="text/javascript">
function reveal(){

if (op <0.5) {
    c=a+b;

} else{
    c=a-b;
}
if (c== Number(document.workform.submitted.value)){
    document.workform.actual.value="Great!";
} else{
    document.workform.actual.value=a.toString().concat(document.workform.operator1.value).concat(b.toString()).concat("=").concat(c.toString());
}

arithmetic();
}
</script>
