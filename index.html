<html>

<head>

<title> arithmetic workshop</title>

<script language="javascript" type="text/javascript">
'use strict' // IOS acts 'funny' without strict mode, specifically if opDisplay's + or - is not space padded.  Not a problem with strict mode on.

var c='';
var b='';
var a='';
var opDisplay='';
function arithmetic(){
//clear previous answers
document.workform.submitted.value='';
a=Math.floor(100*Math.random());
b=Math.floor(100*Math.random());
document.workform.num1.value=a;
var op=Math.random(); //get 0-1, not incl 1
//reset opDisplay
opDisplay="";
if (op <0.5) {
    opDisplay="-";
    c=a-b;
} else{
    opDisplay='+';
    c=a+b;
}
document.workform.operator1.value=opDisplay;
document.workform.num2.value=b;

//set proper focus
document.workform.submitted.focus();

}
</script>

<script language="javascript" type="text/javascript">
function reveal(){
'use strict'

if (c.toString()== document.workform.submitted.value.toString()){
    document.workform.actual.value="Great!";
} else{
    document.workform.actual.value=a.toString().concat(opDisplay.toString()).concat(b.toString()).concat("=").concat(c.toString());
}

arithmetic();
}
</script>



</head>

<body onload="javascript:arithmetic();">

<!--this form is called.. --> 
<form name="workform">

<!-- first input --> 
<input type="text" name="num1" size="4" style="height:50; width:100; font-size:30pt;"> 
 
<!-- The operator --> 
<input type="text" name="operator1" size="2" style="height:50; width:70; font-size:30pt;"> 

<!-- 2nd input --> 
<input type="text" name="num2" size= "4" style="height:50; width:100; font-size:30pt;"> 


<!-- answer area... --> 
Your Answer? <input type="number" name="submitted" size=4 style="height:50; width:100; font-size:30pt;" onchange=javascript:reveal();> 

<!-- correct answer? --> 
Actual Answer: <input type="text" name="actual" size=20 style="height:50; width:400; font-size:30pt;" > 


</form>

</body>
</html>
